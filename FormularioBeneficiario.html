<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FormularioBeneficiario.css">
    <title>Cadastro de Benefícios</title>
   
</head>
<body>
    <h2>Cadastro de Beneficiário</h2>
    <table id="cadastroTable">
        <thead>
            <tr>
                <th>Selecione o Município</th>
                <th>Nome Responsável Familiar</th>
                <th>CPF Responsável Familiar</th>
                <th>Tipo de Benefício</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select>
                        <option value="">Selecione</option>
                        <option value="Cidade1">Cidade 1</option>
                        <option value="Cidade2">Cidade 2</option>
                        <option value="Cidade3">Cidade 3</option>
                    </select>
                </td>
                <td><input type="text" placeholder="Nome do Responsável"></td>
                <td><input type="text" placeholder="CPF"></td>
                <td>
                    <select>
                        <option value="">Selecione</option>
                        <option value="Benefício1">Benefício 1</option>
                        <option value="Benefício2">Benefício 2</option>
                        <option value="Benefício3">Benefício 3</option>
                    </select>
                </td>
                <td><button onclick="removerLinha(this)">Remover</button></td>
            </tr>
        </tbody>
    </table>
    <button onclick="adicionarLinha()">Adicionar Cadastro</button>

    <div class="footer">
        <p><strong>ATENÇÃO:</strong> <br> NOME: COMPLETO SEM ABREVIAÇÃO <br> CPF: SEM PONTO E SEM TRAÇO</p>
       
    </div>
